    <style>
        /* Styles généraux */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Bleu clair */
            color: #333;
        }

        header {
            background-color: #007acc; /* Bleu plus foncé */
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            color: #005c99;
        }

        a {
            color: #007acc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
            margin: 10px auto;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #007acc;
            color: white;
        }

        footer {
            background-color: #005c99;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer a {
            color: white;
            margin: 0 10px;
        }

        /* Styles pour le panneau coulissant */
        #side-panel {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #005c99;
            overflow: hidden;
            transition: 0.3s;
            padding-top: 20px;
        }

        #side-panel a {
            color: white;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }

        #side-panel a:hover {
            background-color: #007acc;
        }

        #side-panel-toggle {
            position: absolute;
            top: 20px;
            right: -40px;
            background-color: #007acc;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        #side-panel.open {
            left: 0;
        }

        #side-panel-toggle.open {
            right: 220px;
        }
        
        .image-container {
      position: relative;
      display: inline-block;
    }

    .image-container img {
      display: block;
      width: 100%; /* Ajustez selon vos besoins */
      height: auto;
    }

    .image-container .text {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white; /* Couleur du texte */
      background-color: rgba(0, 0, 0, 0.5); /* Fond semi-transparent */
      padding: 5px 10px;
      border-radius: 5px; /* Coins arrondis, optionnel */
      font-size: 16px;
    }
    .aul {
      list-style-type: none; /* Supprime les puces par défaut */
      padding-left: 20px; /* Ajoute un décalage */
  
    }
    .aul li {
      margin-bottom: 20px; /* Espace entre les éléments */
    }
    .aul li::before {
      content: "➜"; /* Code Unicode pour une flèche droite */
      margin-right: 10px; /* Espace entre la flèche et le texte */
      color: #000; /* Couleur de la flèche */
    }
    .magic-box {
      background-color: rgba(0, 229, 0, 0.315); /* Vert */
      border: green;
      padding: 20px;
      border-radius: 10px;
      position: relative; /* Nécessaire pour positionner le reflet */
      color: white;
      text-align: left;
      overflow: hidden; /* Cache le reflet qui déborde */
    }
    .boxg {
      background-color: rgba(0, 229, 0, 0.315); /* Vert */
      border: green;
      padding: 20px;
      border-radius: 10px;
 
      
      text-align: left;
      
    }
    .boxr {
      background-color: rgba(229, 0, 0, 0.315); /* Vert */
      border: rgb(128, 0, 0);
      padding: 20px;
      border-radius: 10px;
 
      
      text-align: left;
      
    }
    /* Reflet animé */
    .magic-box::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%; /* Départ en dehors à gauche */
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.5) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: skewX(-30deg); /* Inclinaison pour l'effet de reflet */
      animation: shine 6s infinite; /* Animation continue */
    }

    /* Liste stylisée */
    
    /* Animation de déplacement */
    @keyframes shine {
      0% {
        left: -100%;
      }
      40% {
        left: 100%; /* Fin du passage du reflet */
      }
      100% {
        left: 100%;
      }
    }
    .article-images {
      display: flex; /* Aligne les images en ligne */
      gap: 20px; /* Espace entre les images */
      justify-content: center; /* Centre les images horizontalement */
      align-items: center; /* Aligne les images verticalement */
      margin: 20px auto; /* Centrage vertical/horizontal avec des marges */

      max-width: 80%; /* Largeur maximale pour le conteneur */
    }

    /* Style des images */
    .article-images img {
      width: 80%; /* Prend tout l'espace disponible */
      max-width: 300px; /* Taille maximale pour chaque image */
      
    }
    .article-annex {
      display: flex; /* Dispose le texte et l'image côte à côte */
      align-items: center; /* Aligne verticalement */
      justify-content: space-between; /* Sépare le texte et l'image */
      background-color: #f9f9f9; /* Couleur de fond */
      border: 1px solid #ddd; /* Bordure légère */
      border-radius: 10px; /* Coins arrondis */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Ombre subtile */
      padding: 20px; /* Espace intérieur */
      margin: 15px auto; /* Espacement extérieur */
      max-width: 800px; /* Largeur maximale de l'article */
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Animation au survol */
    }

    /* Texte de l'article */
    .article-annex .content {
      flex: 2; /* Prend plus d'espace que l'image */
      margin-right: 20px; /* Espacement entre le texte et l'image */
    }

    .article-annex h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    .article-annex p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }

    /* Image de l'article */
    .article-annex img {
      flex: 1; /* Prend moins d'espace que le texte */
      max-width: 150px; /* Largeur maximale de l'image */
      height: auto; /* Garde les proportions */
      border-radius: 8px; /* Coins arrondis */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Ombre subtile pour l'image */
    }

    /* Effet au survol */
    .article-annex:hover {
      transform: translateY(-5px); /* Déplacement vers le haut */
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* Ombre plus marquée */
    }

        let lastScrollTop = 0;
        const navbar = document.getElementById("navbar");

        window.addEventListener("scroll", () => {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                navbar.style.top = "-80px"; // Cache la navbar
            } else {
                navbar.style.top = "0"; // Affiche la navbar
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Pour éviter les valeurs négatives
        });
    </script>
