    <style>
        /* Style global */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background: url('back.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
        }

        /* Navbar */

        

        /* Container principal */
        .container {
            max-width: 800px;
            background-color: #fff;
            padding: 25px;
            margin: 100px auto; /* Centre le rectangle blanc */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Section de jeu */
        .game-section {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }

        .game-section img.icon {
            width: 60px;
            height: 60px;
            margin-right: 20px;
            border-radius: 8px;
        }

        .game-section img.game-image {
            width: 350px;
            height: auto;
            margin-left: 20px;
            border-radius: 8px;
        }

        .game-details {
            flex: 1;
            text-align: left;
            margin-right: 20px;
        }

        .game-details h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #555;
        }

        .game-details p {
            font-size: 1em;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        /* Boutons */
        .download-btn, .download-btnnon {
            padding: 12px 20px;
            color: #fff;
            font-size: 1em;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .download-btn {
            background-color: #0F9D58;
        }

        .download-btnnon {
            background-color: #9d0f0f;
        }

        .download-btn:hover, .download-btnnon:hover {
            opacity: 0.9;
        }

        /* Liens additionnels */
        .links {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            font-size: 1em;
        }

        .links a {
            color: #0F9D58;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <script>
        let lastScrollTop = 0;
        const navbar = document.getElementById("navbar");

        window.addEventListener("scroll", () => {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                navbar.style.top = "-80px"; // Cache la navbar
            } else {
                navbar.style.top = "0"; // Affiche la navbar
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Pour éviter les valeurs négatives
        });
    </script>
